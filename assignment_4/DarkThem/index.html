<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Theme</title>
</head>
<body>
    <div id="app" class="day">
        <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
        <button onclick="swapTheme()" id="swap" class="button_day">Toggle theme</button>
    </div>
    <script>
        function swapTheme() {
        const app = document.getElementById('app');
        const btn = document.getElementById('swap');

        if (!app || !btn) return; // defensive

        // If currently day -> switch to night
        if (app.classList.contains('day')) {
            // replace classes where possible, fallback to setting className
            if (app.classList.replace) app.classList.replace('day', 'night');
            else { app.classList.remove('day'); app.classList.add('night'); }

            if (btn.classList.replace) btn.classList.replace('button_day', 'button_night');
            else { btn.classList.remove('button_day'); btn.classList.add('button_night'); }

        // If currently night -> switch back to day
        } else if (app.classList.contains('night')) {
            if (app.classList.replace) app.classList.replace('night', 'day');
            else { app.classList.remove('night'); app.classList.add('day'); }

            if (btn.classList.replace) btn.classList.replace('button_night', 'button_day');
            else { btn.classList.remove('button_night'); btn.classList.add('button_day'); }

        // Unknown state -> default to night
        } else {
            app.className = 'night';
            btn.className = 'button_night';
        }}
    </script>
</body>
</html>
